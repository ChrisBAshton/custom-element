<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-GB" lang="en-GB">
    <head>
        <title>Test custom element</title>
        <meta http-equiv="content-language" content="en-GB" />
        <meta charset="utf-8" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
        <style>
        body {
            background-color: #737373;
        }
        label {
            color: red!important; /* notice I don't overwrite the colour in the shadow DOM */
        }
        </style>
    </head>
    <body>
        <news-vj-lookup>
            Sorry, your browser does not support custom elements.
        </news-vj-lookup>

        <script src="./news-vj-lookup.js"></script>
        <script>
        (function () {
          window.addEventListener('load', function() {
            if ('registerElement' in document) {
              document.querySelector('news-vj-lookup').setAttribute('id', 123);
            }
          });
        })();
        </script>
    </body>
</html>
